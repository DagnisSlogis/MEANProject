<div class="container">
 	<div class="col-sm-4 col-sm-offset-4">
 		<h3> Register </h3>
 		<form ng-submit="createUser()">
		  <div class="form-group">
		    <label for="email">Email address</label>
		    <input name="email" type="email" class="form-control" id="email" placeholder="Email">
		  </div>
		  <div class="form-group">
		    <label for="password1">Password</label>
		    <input name="password" type="password" class="form-control" id="password1" placeholder="Password">
		  </div>
		  <div class="form-group">
		  	<label for="password2">Submit Password</label>
		  	<input name="passowrd2" type="password" class="form-control" id="passowrd2" placeholder="Submit your password">
		  </div>
		  <a class="btn btn-success" ui-sref="users_login">Login</a>
		  <button type="submit" class="btn btn-default">Submit</button>
		</form>
 	</div>
</div>
